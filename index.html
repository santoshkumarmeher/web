<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Weather Forecast</title>
    </head>
    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                    Wether Forecast
                </a>
            </div>
        </nav>
        <div class="container">
            <div id="app">
                <!-- <h1>Weather Forecast</h1> -->
                <div id="location" class="d-flex flex-row m-5">
                    <!-- <label for="city">City:</label> -->
                    <div class="input-group w-25">
                        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                        <input type="text" id="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!-- <input type="text" id="city" placeholder="Enter city"> -->
                    <div>
                        <button class="btn btn-primary mx-5" onclick="getWeather()">Get Weather</button>
                    </div>
                    
                </div>
                <div id="weather-info"></div>
            </div>

        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
